#pid_kp: 68.453
#pid_ki: 2.749
#pid_kd: 426.122

[idle_timeout]
timeout: 1800

#####################################################################
# Fan Control
#####################################################################

[temperature_fan mcu_fan]
pin: gpio20
kick_start_time: 0.5
shutdown_speed: 0
off_below: 0.1
max_power: 1.0
sensor_type: temperature_host
control: pid
min_temp: -40
